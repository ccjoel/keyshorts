<html>
    <head>
        <title>Keyboards - Add Scheme</title>
        <link rel='stylesheet' href='/static/css/main.css'>
        <link rel='stylesheet' href='/static/css/index.css'>
        <link rel=StyleSheet href="/static/css/add.css" type="text/css" media=screen>
    </head>
    <body>

        {% include 'login.html' %}
        {% include 'searchBar.html' %}

        <div id="add" style="height: 13em">
            {% if form.errors %}
            <p style="color: red;">
                Please correct the error{{ form.errors|pluralize }} below.
            </p>
            {% endif %}

            <form action="/schemes/create/{{form.program_id}}" method="post">{% csrf_token %}
                <table>
                    {% for field in form %}
                    <tr>{{field.errors}}</tr>
                    <tr>
                        <td class="field-row">{{field.label_tag}}&nbsp:</td><td> {{ field }}</td>
                    </tr>
                    {% endfor %}
                </table>
                <input type="submit" id="add-btn" value="Add Scheme" style="margin-top:-1.5em">
            </form>
            <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
            <script>
                $('select').val({{user.id}});
                $('select').children().not(':selected').remove();
        </script>

        </div>
    </body>
</html>
