<html>
    <head>
        <title>Keyboards - Program Results</title>
        <link rel='stylesheet' href='/static/css/main.css'>
        <link rel='stylesheet' href='/static/css/index.css'>
        <link rel='stylesheet' href='/static/css/results.css'>
    </head>
    
    <body>
        {% include 'login.html' %}

        {% include 'searchBar.html' %}

        <div id="resultsBox">

        <h2>PROGRAMS</h2>

        {% if error %}
            <p>{{ error }} {% if isLoggedIn %} <a href="/programs/add/">Create one</a>!{% endif %} </p>
        {% endif %}

        {% if program_list %}
            {% for program in program_list %}
            <a href="/programs/profile/{{program.id}}">
                <div class="program-item-container">
                    <img width="100" src="
                    {% if program.image_url != '' %}
                        {{ program.image_url }}
                    {% else %}
                        {{ 'HELLO IMG PATH' }}
                    {% endif %}
                    "/>
                    <p class="program-item" ">
                        {{ program.name }}
                    </p><br />
                    <p class="desc">{{ program.version }}<br /><br />{{program.desc}}</p>
            </div></a>
            {% endfor%}
        {% endif %}

        </div><!-- resultsBox -->

    </body>
</html>
