<html>
    <head>
        <title>Keyboards - Add Program</title>
        <link rel='stylesheet' href='/static/css/main.css'>
        <link rel='stylesheet' href='/static/css/index.css'>
        <link rel=StyleSheet href="/static/css/add.css" type="text/css" media=screen>
    </head>

    <body>

    {% include 'login.html' %}
    {% include 'searchBar.html' %}

    <div id="add">
        {% if form.errors %}
        <p style="color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
        {% endif %}

        <form action="/programs/add/" method="post">{% csrf_token %}
            <table>
                {% for field in form %}
                {{field.errors}}
                <tr>
                    <td class="field-row">{{field.label_tag}}&nbsp:</td><td> {{ field }}</td>
                </tr>
                {% endfor %}
            </table>
            <input type="submit" id="add-btn" value="Add Program">
        </form>
    </div>
    </body>
</html>
